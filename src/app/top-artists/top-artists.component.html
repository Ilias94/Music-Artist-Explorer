<div class="container">
  <div class="pagination">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"  type="button" class="btn btn-outline-primary btn-nav">Previous</button>
    <span>{{ currentPage }} / {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages"  type="button" class="btn btn-outline-primary btn-nav">Next</button>
    <input type="number" min="1" [max]="totalPages" [(ngModel)]="directPage" placeholder="Enter page number">
    <button (click)="goToDirectPage()" type="button" class="btn btn-primary btn-nav">Go</button>
  </div>
  <h1>Top Artists</h1>
  <select [(ngModel)]="selectedCategory" (change)="filterByCategory(selectedCategory)">
    <option value="rock">Rock</option>
    <option value="pop">Pop</option>
    <option value="hip-hop">Hip-Hop</option>
    <option value="jazz">Jazz</option>
    <option value="classical">Classical</option>
    <option value="country">Country</option>
    <option value="blues">Blues</option>
    <option value="electronic">Electronic</option>
    <option value="reggae">Reggae</option>
    <option value="metal">Metal</option>
    <option value="folk">Folk</option>
    <option value="punk">Punk</option>
    <option value="rnb">R&B</option>
    <option value="soul">Soul</option>
    <option value="funk">Funk</option>
    <option value="disco">Disco</option>
    <option value="house">House</option>
    <option value="techno">Techno</option>
    <option value="alternative">Alternative</option>
    <option value="indie">Indie</option>
  </select>
  <div *ngFor="let artist of artists; let i = index">
    {{ (currentPage - 1) * limit + i + 1 }}
    <a [href]="artist.url" target="_blank">{{ artist.name }}</a>
    <button *ngIf="!isFavoriteArtist(artist)" (click)="addFavoriteArtist(artist)" class="btn btn-view-album">Add to Favorites</button>
    <button *ngIf="isFavoriteArtist(artist)" (click)="removeFavoriteArtist(artist)" class="btn btn-view-album btn-danger">Remove from Favorites</button>
    <a [routerLink]="['/artist-albums', artist.name]">
      <a href="#" class="btn btn-view-album">
        View Album
      </a>
    </a>    
  </div>
</div>
